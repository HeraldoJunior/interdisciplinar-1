<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Resumo</title>
</h:head>

<h:body>

	<h:form id="formResumo">

		<h:messages />

		<h:panelGrid columns="2">
		
			<f:facet name="header">
				<h:outputText value="Este é o Resumo de Opções de sua conta" />
			</f:facet>

				<tr />
				<h:panelGroup>
					<h:commandButton value="Alterar Cadastro"
						action="#{resumoBean.alteraCadastro()}" />
				</h:panelGroup>
				<tr />
				<h:panelGroup>
					<h:commandButton value="Excluir Próprio Cadastro"
						action="#{cadastroBean.excluirCliente()}" />
				</h:panelGroup>
				
				<tr />
				<h:panelGroup>
					<h:commandButton value="Visualizar Produtos"
						action="#{resumoBean.catalogoProdutos()}" />
				</h:panelGroup>
				<tr />
				<h:panelGroup>
					<h:commandButton value="Sair"
						action="#{resumoBean.efetuarLogout()}" />
				</h:panelGroup>
				<tr />
		</h:panelGrid>


	</h:form>


</h:body>

</html>
